<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My TO-do List app</title>
</head>
<body class="bodyClass">
    <h1 class="appName"><b>MY TO-do List app</b></h1>
    <main class="mainContent">
        <div class="mainDivision">
            <!-- To do list app to;
            1. Add  Item  2. Edit and Delete Item.  3. Show All items with checkbox 4. Show Completed tasks -->
            <div>
                <h3><b>ADD ITEM</b></h3>
                <!-- <hr> -->
                <input type="text" placeholder="Type here!"> <button>Add</button>
            </div>
            <div>
                <h3><b>TODO</b></h3>
                <!-- <hr> -->
                <input type="checkbox"> <input placeholder="Pay Bills"> <button>Edit</button> <button>Delete</button>
                <p><input type="checkbox"> <input placeholder="Go Shopping"> <button>Edit</button> <button>Delete</button></p>
            </div>
            <div>
                <h3><b>COMPLETED</b></h3>
                <!-- <hr> -->
                <input type="checkbox" checked> See the Doctor <button>Edit</button> <button>Delete</button>
            </div>
        <div>
    </main>
    <script src="script.js"></script>
</body>
</html>
