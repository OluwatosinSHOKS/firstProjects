<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>W3schools HTML Forms</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <!-- HTML Form attributes; -->
    
    <!-- The Submit Button; -->
    <!-- Defines a button for submitting the form data to a form-handler.
    The form-handler is typically a server page with a script for processing input data.
    The form-handler is specified in the form's action attribute: -->

    <!-- The Action Attribute; -->
    <!-- The action attribute defines the action to be performed when the form is submitted.
    Normally, the form data is sent to a web page on the server when the user clicks on the submit button. -->

    <!-- The Target Attribute; -->
    <!-- The target attribute specifies if the submitted result will open in a new browser tab, 
    a frame, or in the current window.
    The default value is "_self" which means the form will be submitted in the current window.
    To make the form result open in a new browser tab, use the value "_blank":
    Example
    <form action="/action_page.php" target="_blank">
    Other legal values are "_parent", "_top", or a name representing the name of an iframe. -->

    <!-- The Method Attribute; -->
    <!-- The method attribute specifies the HTTP method (GET or POST) to be used when submitting the form data:
    The default method when submitting form data is GET.
    However, when GET is used, the submitted form data will be visible in the page address field:
    GET is better for non-secure data, like query strings in Google
    Always use POST if the form data contains sensitive or personal information. 
    The POST method does not display the submitted form data in the page address field. -->

    <!-- The Name Attribute; -->
    <!-- Each input field must have a name attribute to be submitted.
    If the name attribute is omitted, the data of that input field will not be sent at all. -->
    
    <!-- Grouping Form Data with <fieldset> -->
    <!-- The <fieldset> element is used to group related data in a form.
    The <legend> element defines a caption for the <fieldset> element. -->


    <div>
        <form action="" method="GET" target="blank">
            <fieldset>
                <legend>Sample HTML Form</legend> <br>
                Firstname: <input type="text" #placeholder="type here" name="firstname"> <br><br>
                Lastname: <input type="text" #placeholder="type here" name="lastname"> <br><br>
                Relationship status: <br>
                <input type="radio" name="relationship-status"> Single <br>
                <input type="radio" name="relationship-status"> Married <br>
                <input type="radio" name="relationship-status"> Divorced <br>
                <input type="radio" name="relationship-status"> It's Complicated <br><br>
                Interest: <br>
                <input type="checkbox" name="interest"> Men <br>
                <input type="checkbox" name="interest"> Women <br>
                <input type="checkbox" name="interest"> Both <br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>




    <script src="script.js"></script>
</body>
</html>
