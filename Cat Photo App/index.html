<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>FreeCodecamp Bootstrap</title>
</head>
<body>
    <div>
        <h1 class="red-text">CatPhotoApp</h1>
        <p>Click here for <a href="https://pixabay.com/images/search/cat/" target="blank">cat photos</a>.</p>
    </div>

    <div>
        <img src="images/cat-1.jpg" alt="Cat Image by Thomas Wolter from Pixabay" id="image1">
    </div>

    <div>
        <p>
            <ul> <b>Things Cats Love :</b>
                <li>Cat Nip</li>
                <li>Laser Pointers</li>
                <li>Lasagna</li>
            </ul>
        </p>
        <p>
            <ul> <b>Top 3 Things Cats Hate :</b>
                <li>Flea Treatment</li>
                <li>Thunder</li>
                <li>Other Cats</li>
            </ul>
        </p>
    </div>

    <div>
        <form>
            <p>
                <label><input name="Indoor-Outdoor" type="radio">Indoor</label>
                <label><input name="Indoor-Outdoor" type="radio">Outdoor</label>
            </p>
            <p>
                <label><input name="personality" type="checkbox">Loving</label>
                <label><input name="personality" type="checkbox">Lazy</label>
                <label><input name="personality" type="checkbox">Crazy</label>
            </p>
            <p>
                <input type="text" placeholder="Cat Photo URL" required>
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>









    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
